<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      p {
        font-size: 1.4em;
      }
      h1 {
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
      }
    </style>
    <title>SIGNUP.cash Client Example</title>
  </head>

  <body>
    <div class="container">
      <h1>SIGNUP.cash Simple Tipping Button Demo</h1>

      <p id="msg">Click on the button below to tip me</p>
      <button type="button" class="btn btn-primary" id="signupcash_button">
        Tip 600 Sats
      </button>
    </div>

    <script type="text/javascript" src="../dist/client.runtime.js"></script>
    <script>
      const signup = new SignupCash({
        addr: "bitcoincash:qqfnul5ttmqsr32kwv3memcfhfuzmws44q3aapks67",
      });

      const payButton = document.querySelector("#signupcash_button");
      const msgText = document.querySelector("#msg");

      payButton.addEventListener("click", tipMe);

      function tipMe(e) {
        e.preventDefault();
        const user = signup.cash.authenticate().then((user) => {
          // change the state of button
          payButton.innerHTML = "Processing...";
          payButton.setAttribute("disabled", 1);

          user
            .pay(600, "SAT")
            .then((res) => {
              console.log("PAY RESP =>", res);
              // update the UI
              msgText.innerHTML = `Thank you! Your tip is received! <a href='https://blockchair.com/bitcoin-cash/transaction/${res.txId}'>TX ID</a>`;
            })
            .catch(({ status, message }) => {
              // error handling
              if (status === "REJECTED") {
                msgText.innerHTML = "Not willing to tip us today? All good ðŸ˜…";
              }
              if (status === "ERROR") {
                msgText.innerHTML = "Oops, " + message + " ðŸ˜±";
              }
            })
            .finally(() => {
              payButton.innerHTML = "Send 600 sats";
              payButton.removeAttribute("disabled");
            });
        });
      }
    </script>
  </body>
</html>
